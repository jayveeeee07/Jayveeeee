<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Register</title><link rel="stylesheet" href="/style.css"></head><body>
<header class="header"><a class="brand" href="/index.html"><img src="/images/logo.jpg"><div><h1>JAYVEE HALL OF MANSION</h1></div></a></header>
<main class="container">
  <section class="card auth-card"><h2>Register</h2>
  <form id="regForm" enctype="multipart/form-data">
    <label>Upload Photo</label><input class="input" name="photo" type="file" accept="image/*">
    <input class="input" name="fullname" placeholder="Full name" required>
    <input class="input" name="username" placeholder="Username" required>
    <input class="input" name="email" type="email" placeholder="Email" required>
    <input class="input" name="password" type="password" placeholder="Password" required>
    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Create Account</button>
      <a class="btn btn-outline" href="/login.html">Back</a>
    </div>
  </form></section>
</main>
<script>
document.getElementById('regForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const res = await fetch('/api/register.php', { method:'POST', body: fd });
  const j = await res.json();
  if(j.success){ alert('Account created'); location.href='/login.html'; } else alert(j.error || 'Error');
});
</script>
</body></html>
