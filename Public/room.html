<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Rooms</title><link rel="stylesheet" href="/style.css"></head><body><header class="header"><a class="brand" href="/home.html"><img src="/images/logo.jpg"><div><h1>JAYVEE HALL OF MANSION</h1></div></a></header><main class="container"><h2>Rooms</h2><div id="roomList" class="grid"></div></main><script>async function load(){const res=await fetch('/api/get_rooms.php');const j=await res.json();const wrap=document.getElementById('roomList');wrap.innerHTML=j.rooms.map(r=>`<div class='room-card'><img src='${r.image}'><div><div class='room-title'>${r.name} <span class='kv'>(${r.room_number})</span></div><div class='kv'>â‚± ${Number(r.price).toLocaleString()}</div><p>${r.description}</p><div class='form-actions'><button class='btn btn-outline' onclick=\"addToCart(${r.id})\">Interested</button><button class='btn btn-primary' onclick=\"bookNow(${r.id})\">Book Now</button></div></div></div>`).join('');}function addToCart(id){let cart=JSON.parse(localStorage.getItem('cart')||'[]');cart.push(id);localStorage.setItem('cart',JSON.stringify(cart));alert('Added to cart');}function bookNow(id){location.href='/booking.html?room='+id;}load();</script></body></html>
